## LOOK -~-~-~-~-~-~-~-~-~-~-~-~-~-~-~-~-~-~-~-~-~-~-~-~-~-~-~-~-~-~-~-

general {
    border_size = 2
    no_border_on_floating = false
    gaps_in = 2
    gaps_out = 2
    resize_on_border = true
    allow_tearing = true
    layout = dwindle
    col.active_border = rgb(E7AFBC)
    col.inactive_border = rgb(576282)
}

xwayland {
  force_zero_scaling = true
}

layerrule = noanim, selection

decoration {
    rounding = 2
    inactive_opacity = 1
    dim_inactive = false
    dim_strength = 0
    blur {
        enabled = true
        size = 5
        passes = 2
        vibrancy = 0.1693
        new_optimizations = true
        layerrule = blur,waybar
        layerrule = ignorezero,waybar
    }
}

animations {
    enabled = true
    first_launch_animation = false
    bezier = myBezier, 0.10, 0.9, 0.1, 1.05
    animation = windowsIn, 1, 5, myBezier, slide
    animation = windows, 1, 5, myBezier, slide
    animation = windowsOut, 1, 5, myBezier, slide
    animation = windowsMove, 1, 2, myBezier, slide
    animation = border, 1, 10, myBezier
    animation = fade, 1, 7, myBezier
    animation = workspaces, 1, 5, myBezier, slidevert
    animation = workspacesIn, 1, 5, myBezier, slidevert
    animation = workspacesOut, 1, 5, myBezier, slidevert
    animation = layers, 1, 4, myBezier, slide
}

animation = windows, 1, 3, default, popin 80%
animation = workspaces, 1, 8, default, slidefade 20%


dwindle {
    preserve_split = false
    smart_split = true
    pseudotile = true
    use_active_for_splits = false
}

misc {
    disable_hyprland_logo = true
    vrr = 0
    vfr = true
    render_ahead_of_time = false
    render_ahead_safezone = 2
    animate_manual_resizes = true
    animate_mouse_windowdragging = true
}

render {
    direct_scanout = false
}

cursor {
    sync_gsettings_theme = true
}

## OTHER -~-~-~-~-~-~-~-~-~-~-~-~-~-~-~-~-~-~-~-~-~-~-~-~-~-~-~-~-~-~-~-

windowrulev2 = opacity 0.0 override, class:^(xwaylandvideobridge)$
windowrulev2 = noanim, class:^(xwaylandvideobridge)$
windowrulev2 = noinitialfocus, class:^(xwaylandvideobridge)$
windowrulev2 = maxsize 1 1, class:^(xwaylandvideobridge)$
windowrulev2 = noblur, class:^(xwaylandvideobridge)$


layerrule = blur, waybar
layerrule = blurpopups, waybar
layerrule = ignorealpha 0.01, waybar # this is so entirely transparent things aren't blurred.


# Replicate old "smart gaps"/"no gaps when only" option
workspace = w[tv1], gapsout:0, gapsin:0
workspace = f[1], gapsout:0, gapsin:0
windowrulev2 = bordersize 0, floating:0, onworkspace:w[tv1]
windowrulev2 = rounding 0, floating:0, onworkspace:w[tv1]
windowrulev2 = bordersize 0, floating:0, onworkspace:f[1]
windowrulev2 = rounding 0, floating:0, onworkspace:f[1]
windowrulev2 = float, class:nm-tray
