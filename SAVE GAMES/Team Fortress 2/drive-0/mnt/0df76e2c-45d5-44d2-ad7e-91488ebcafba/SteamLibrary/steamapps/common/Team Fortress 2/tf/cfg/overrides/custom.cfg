net_graph 0
bind "MOUSE3" "destroy 2 0; build 2 0"
tf_dingaling_pitchmaxdmg 5
tf_dingaling_pitchmindmg 195
bind "MOUSE5" "destroy 0 0; build 0 0"
bind "3" "destroy 1 0; build 1 0"
bind "4" "destroy 1 1; build 1 1"
con_enable "1" //Make sure console is enabled on start up
con_timestamp "1" //Adds timestamp so you can easily find output for when your crash is
con_logfile "cfg/tf/console_log" //Location of console log file
bind mouse1 "+attack; impulse 101"
viewmodel_fov 90
tf_use_min_viewmodels 90
mat_viewportscale 1
r_drawviewmodel 1
tf_time_loading_item_panels 0.0005
tf_hud_target_id_disable_floating_health 0
alias +netg "net_graph 3;+showscores";
alias -netg "net_graph 0;-showscores";
bind n "+netg";
fov_desired 90
tf_simple_disguise_menu "1"
bindtoggle "r" "r_drawviewmodel" 0 1
bind "v" "lastdisguise"
bind v lastdisguise